{% extends 'base.html' %} 
{% load static %}

{% block title %} Home {% endblock %}

{% block content %}
<style>
    body{
        background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);
       
    }
</style>
{% endblock %}

{% block images %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'image1.jpg' %}" class="d-block w-100" height="550px" alt="image1">
        <div class="carousel-caption d-none d-md-block">
          <h5>COME BE A PART OF WORLD</h5>
          <p>Click on register button</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'image2.jpg' %}" class="d-block w-100" height="550px"  alt="image2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Foreign Languages</h5>
          <p>We provide you with a number of courses.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
